name: build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-targets.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: set-targets
        run: echo "targets=$(cat script/targets.json | jq '[.[] | .name]' -c)" >> $GITHUB_OUTPUT

  build:
    needs: targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{fromJSON(needs.targets.outputs.targets)}}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: cache platformio
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install platformio
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: build ${{ matrix.target }}
        run: bash script/build-tester.sh build ${{ matrix.target }}

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: output/quicksilver*.hex

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build html page
        run: bash script/build-tester.sh html

      - uses: actions/download-artifact@v3
        with:
          path: output

      - name: upload hanfer
        uses: appleboy/scp-action@master
        if: github.event_name != 'pull_request'
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          strip_components: 1
          overwrite: true
          source: output/*/quicksilver*.hex,output/index.html
          target: /mnt/public/quicksilver/${{ github.ref_name }}

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/*/quicksilver*.hex
