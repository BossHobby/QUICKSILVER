  nss: PA4
osd:
  port: 2
  nss: PB12
rx_spi:
  port: 3
  nss: PA15
  exti: PC14
vbat: PB0
ibat: PB1
buzzer:
  pin: PC15
  invert: false
motor_pins:
  - PB7
  - PB8
  - PB10
  - PB6
