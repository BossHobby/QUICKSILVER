name: iflight_f411_pro
mcu: stm32f411
brushless: true
leds:
  - pin: PC13
    invert: true
  - pin: PC14
    invert: true
spi_ports:
  - index: 1
    sck: PA5
    miso: PA6
    mosi: PA7
  - index: 2
    sck: PB13
    miso: PB14
    mosi: PB15
  - index: 3
    sck: PB3
    miso: PB4
    mosi: PB5
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
gyro_orientation: 8
gyro:
  port: 1
  nss: PA4
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PA15
vbat: PB0
ibat: PB1
buzzer:
  pin: PB2
  invert: false
motor_pins:
  - PB6
  - PB7
  - PA0
  - PB10
