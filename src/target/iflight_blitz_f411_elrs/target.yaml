name: iflight_blitz_f411_elrs
mcu: stm32f411
brushless: true
leds:
  - pin: PC13
    invert: true
spi_ports:
  - index: 1
    sck: PA5
    miso: PA6
    mosi: PA7
  - index: 2
    sck: PB13
    miso: PB14
    mosi: PB15
  - index: 3
    sck: PB3
    miso: PB4
    mosi: PB5
serial_ports:
  - index: 2
    rx: PA3
    tx: PA2
serial_soft_ports:
  - index: 1
    rx: PA9
    tx: PA9
gyro_orientation: 8
gyro:
  port: 1
  nss: PA4
osd:
  port: 2
  nss: PB12
rx_spi:
  port: 3
  nss: PA15
  exti: PC14
  busy: PA13
  busy_exti: true
  reset: PA8
vbat: PB0
ibat: PB1
motor_pins:
  - PB6
  - PB7
  - PA0
  - PA1
