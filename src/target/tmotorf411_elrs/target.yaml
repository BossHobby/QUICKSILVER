    invert: true
spi_ports:
  - index: 1
    sck: PA5
    miso: PA6
    mosi: PA7
  - index: 2
    sck: PB13
    miso: PB14
    mosi: PB15
  - index: 3
    sck: PB3
    miso: PB4
    mosi: PB5
