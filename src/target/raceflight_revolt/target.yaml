name: raceflight_revolt
mcu: stm32f405
brushless: true
leds:
  - pin: PB5
    invert: true
spi_ports:
  - index: 1
    sck: PA5
    miso: PA6
    mosi: PA7
  - index: 2
    sck: PB13
    miso: PB14
    mosi: PB15
  - index: 3
    sck: PB3
    miso: PB4
    mosi: PB5
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
    inverter: PC0
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 6
    rx: PC7
    tx: PC6
gyro_orientation: 4
gyro:
  port: 1
  nss: PA4
usb_detect: PC5
fpv: PA13
vbat: PC2
buzzer:
  pin: PB4
  invert: false
motor_pins:
  - PA3
  - PA2
  - PB0
  - PB1
