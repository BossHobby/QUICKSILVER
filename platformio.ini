; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
include_dir = src
build_cache_dir = .pio/cache
extra_configs =
  targets/_index.ini


[common]
lib_archive = no
debug_tool = stlink
upload_protocol = dfu
platform_packages = toolchain-gccarmnoneeabi@~1.120301.0
build_src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<system/> -<driver/stm32> -<driver/at32>
extra_scripts = 
  pre:script/pre_script.py
  post:script/post_script.py
debug_build_flags = 
  -O1 
  -ggdb3 
  -g3
build_flags = 
  -DUSBD_SOF_DISABLED
  -DUSE_FULL_LL_DRIVER
  -Isrc 

[stm32]
extends = common
platform = ststm32@~17.0.0
build_src_filter = ${common.build_src_filter} +<driver/stm32>
framework = stm32cube
board_build.stm32cube.custom_system_setup = yes

[stm32f4]
extends = stm32
system_flags = 
  -mfloat-abi=hard
  -mfpu=fpv4-sp-d16
build_flags = 
  ${stm32.build_flags}
  -DHSE_STARTUP_TIMEOUT=5000

[stm32f405]
extends = stm32f4
board = STM32F405RG
build_src_filter = ${stm32.build_src_filter} +<system/stm32f405>
board_build.ldscript = $PROJECT_DIR/src/system/stm32f405/flash_layout.ld
build_flags = 
  ${stm32f4.build_flags} 
  -Isrc/system/stm32f405

[env:stm32f405]
extends = stm32f405

